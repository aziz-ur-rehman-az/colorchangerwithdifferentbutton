<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer With Different Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <div class="btn" id="red" onclick="red()"></div>
      <div class="btn" id="blue" onclick="blue()"></div>
      <div class="btn" id="black" onclick="black()"></div>
      <div class="btn" id="green" onclick="green()"></div>
      <div class="btn" id="yellow" onclick="yellow()"></div>
    </div>

    <div class="output" id="output">
      <img src="black.svg" alt="" srcset="" width="300px" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
